<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinânmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes <br>ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 724px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1024px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio preload="auto" autoplay controls loop>
        <source src="media/som.mp3" type="audio/mpeg">
        <source src="media/som.mp3" type="audio/ogg">
        <source src="media/som.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="media/som.mp3" download="som.mp3" type="audio/mpeg">Clique aqui para baixar o arquivo.</a></p> 
    </audio>
    <!--MP3 WAV OGG são áudios para que todos os navegadores aceitem-->
</body>
</html>
