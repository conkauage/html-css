<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        body {
            font-weight: bold;
        }
        p {
            margin-bottom: 40px;
        }
        div#container1 {
            background-color: bisque;

            display: flex;
            flex-flow: row wrap-reverse;
        }
        div.item {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            flex: auto;
        }
    </style>
</head>
<body>
        <div id="container1">
            <div class="item">Exemplo de bloco 1</div>
            <div class="item">Exemplo de bloco 2</div>
            <div class="item">Exemplo de bloco 3</div>
            <div class="item">Exemplo de bloco 4</div>
            <div class="item">Exemplo de bloco 5</div>
            <div class="item">Exemplo de bloco 6</div>
        </div> 
</body>
</html>
