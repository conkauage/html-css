<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="500px" poster="imagens/abstrato.jpg" controls autoplay loop>
        <source src="midia/Video.mp4" type="video/mp4">
        <source src="midia/Video.mkv" type="video/x-matroska">
        <source src="midia/Video.ogg" type="video/ogg">
        <source src="midia/Video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com a reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="700px" height="300" src="https://www.youtube.com/embed/ijqjqwiNdV4" title="Cascadeur Animation Reel" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo</h1>
    <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/257399106?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" style="position:absolute;top:0;left:0;width:20%;height:20%;" title="ANIMATION REEL"></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>

</body>
</html>
