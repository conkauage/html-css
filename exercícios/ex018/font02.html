    <title>Fontes externas baixadas</title>
    <style>
            @font-face {
                font-family: love;
                src: url('fonts/Love.otf') format('opentype');
                font-weight: normal;

                /* 
                Tipos de format()
                - opentype (otf)
                -truetype (ttf)
                -embedded-opentype
                -truetype-aat (Apple Advanced Typography)
                -svg
                */

            }

        body {
            font-family: arial, Helvetica, sans-serif;
        }
        
        h1 {
            font-family: Love, Times, serif;
            font-size: 3em;
        }
    </style>
</head>
